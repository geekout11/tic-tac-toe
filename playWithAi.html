<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/playWithAi.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td class="cell" id="0" cellIndex="0"></td>
            <td class="cell" id="1" cellIndex="1"></td>
            <td class="cell" id="2" cellIndex="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3" cellIndex="3"></td>
            <td class="cell" id="4" cellIndex="4"></td>
            <td class="cell" id="5" cellIndex="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6" cellIndex="6"></td>
            <td class="cell" id="7" cellIndex="7"></td>
            <td class="cell" id="8" cellIndex="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <button onClick="initializeGame()">Replay</button>

</body>

</html>
